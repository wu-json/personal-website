name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
env:
  CI: true
jobs:
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: yarn install
      - name: Run Tests
        run: yarn test
      - name: Build
        run: yarn build
